<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest X-ray Disease Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        #fileInput {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 0.95em;
        }

        .file-name.has-file {
            color: #667eea;
            font-weight: 600;
        }

        .preview-section {
            margin: 30px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .preview-image.show {
            display: inline-block;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .threshold-control {
            flex: 1;
            min-width: 200px;
        }

        .threshold-control label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .threshold-control input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .threshold-control input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-link {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }

        .supported-formats {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.85em;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü´Å Chest X-ray Analysis</h1>
        <p class="subtitle">Upload your X-ray image to get a comprehensive disease prediction report
            &nbsp;|&nbsp;
            <a href="/doctor" style="color:#2a4bd7; font-weight:600; text-decoration:none;">Doctor Connect (Video)</a>
        </p>

        <div class="upload-section" id="uploadSection">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg,image/bmp,image/tiff">
                <label for="fileInput" class="file-input-label">
                    üìÅ Choose X-ray Image
                </label>
            </div>
            <div class="file-name" id="fileName">No file selected</div>
            <div class="supported-formats">Supported: PNG, JPG, JPEG, BMP, TIFF</div>
        </div>

        <div class="preview-section">
            <img id="previewImage" class="preview-image" alt="Preview">
        </div>

        <div class="controls">
            <div class="threshold-control">
                <label for="thresholdInput">Probability Threshold:</label>
                <input type="number" id="thresholdInput" min="0" max="1" step="0.1" value="0.5">
            </div>
            <button class="submit-btn" id="submitBtn" disabled>Analyze X-ray</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const previewImage = document.getElementById('previewImage');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const uploadSection = document.getElementById('uploadSection');
        const thresholdInput = document.getElementById('thresholdInput');

        // File input change handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelection(file);
            }
        });

        // Drag and drop handlers
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelection(file);
            } else {
                showStatus('Please select a valid image file', 'error');
            }
        });

        function handleFileSelection(file) {
            // Validate file type
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/bmp', 'image/tiff'];
            if (!validTypes.includes(file.type)) {
                showStatus('Please select a valid image file (PNG, JPG, JPEG, BMP, TIFF)', 'error');
                return;
            }

            // Update file name
            fileName.textContent = `Selected: ${file.name}`;
            fileName.classList.add('has-file');

            // Preview image
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.classList.add('show');
            };
            reader.readAsDataURL(file);

            // Enable submit button
            submitBtn.disabled = false;
        }

        // Submit handler
        submitBtn.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Please select an image file first', 'error');
                return;
            }

            uploadAndAnalyze(file);
        });

        function uploadAndAnalyze(file) {
            // Disable button and show loading
            submitBtn.disabled = true;
            showStatus('<div class="spinner"></div> Processing image and generating report...', 'loading');

            // Create form data
            const formData = new FormData();
            formData.append('file', file);
            formData.append('threshold', thresholdInput.value || '0.5');

            // Send request
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    // Get the filename from Content-Disposition header
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'Chest_Report.pdf';
                    if (contentDisposition) {
                        const filenameMatch = contentDisposition.match(/filename="?(.+)"?/i);
                        if (filenameMatch) {
                            filename = filenameMatch[1];
                        }
                    }

                    // Create blob and download
                    return response.blob().then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = filename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);

                        showStatus(
                            '‚úÖ Report generated successfully! Download started automatically.<br>' +
                            '<a href="' + url + '" download="' + filename + '" class="download-link">üì• Download Report Again</a>',
                            'success'
                        );
                        submitBtn.disabled = false;
                    });
                } else {
                    return response.json().then(error => {
                        throw new Error(error.error || 'Failed to process image');
                    });
                }
            })
            .catch(error => {
                showStatus('‚ùå Error: ' + error.message, 'error');
                submitBtn.disabled = false;
            });
        }

        function showStatus(message, type) {
            status.innerHTML = message;
            status.className = 'status show ' + type;
        }
    </script>
</body>
</html>
